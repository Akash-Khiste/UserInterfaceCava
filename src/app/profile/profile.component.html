<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light static-top mb-5 shadow">
        <div class="container">
            <a class="navbar-brand" href="#">CAVA</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/attendeecareerfair" routerLinkActive="active">Return to Career Fairs</a>

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="containerb">
        <div class="card border-0 shadow my-5" style="margin: 100px;">
            <div class="card-body p-5" style="padding:20px; margin-bottom: 20px">
                <h1 class="font-weight-light" style="text-align: center">Your Profile</h1>
                <div class="row" style="text-align: center;">
                    <div class="col-sm-4 py-2 col-lg-12 col-md-6" style="text-align: left;">
                        <div class="card h-100 border-primary" style="text-align: left;">
                            <label>First Name: {{profileViewModel?.attendee?.firstName}}
                            </label> <br>
                            <label>Last Name: {{profileViewModel?.attendee?.lastName}}
                            </label> <br>
                            <label>
                                Email: {{profileViewModel?.attendee?.email}}
                            </label> <br>
                            <label>
                                Street: {{profileViewModel?.attendee?.streetName}}
                            </label> <br>
                            <label>
                                City: {{profileViewModel?.attendee?.city}}
                            </label> <br>
                            <label>
                                State: {{profileViewModel?.attendee?.state}}
                            </label> <br>
                            <label>
                                Zipcode: {{profileViewModel?.attendee?.zipCode}}
                            </label> <br>
                            <label>
                                Major: {{profileViewModel?.attendeeProfile?.major}}
                            </label> <br>
                            <label>
                                Minor: {{profileViewModel?.attendeeProfile?.minor}}
                            </label> <br>
                            <label>
                                Total GPA: {{profileViewModel?.attendeeProfile?.totalGPA}}

                            </label> <br>
                            <label>
                                Degree Pursuing: {{profileViewModel?.attendeeProfile?.degree}}
                            </label> <br>
                            <label>
                                Certifications: {{profileViewModel?.attendeeProfile?.certifications}}
                            </label> <br>
                            <label>
                                Languages: {{profileViewModel?.attendeeProfile?.languages}}
                            </label> <br>
                            <label>
                                    Bio: {{profileViewModel?.attendeeProfile?.bio}}
                                </label> <br>

                            <button routerLink="/attendee">Update Profile Here</button><br>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
